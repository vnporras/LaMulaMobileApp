<ion-content class="ion-padding ion-content-center">

  <br><br><br><br>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <ion-list>
      <!-- Username Input -->
      <ion-item>
        <ion-input
          type="email"
          label="Email"
          labelPlacement="floating"
          formControlName="username"
          placeholder="Enter your username"
          required>
        </ion-input>
      </ion-item>
      <ion-text class="ion-text-center" color="danger" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
        <p>Username is required</p>
      </ion-text>

      <!-- Password Input -->
      <ion-item>
        <ion-input
          type="password"
          label="Password"
          labelPlacement="floating"
          formControlName="password"
          placeholder="Enter your password"
          required>
        </ion-input>
      </ion-item>
      <ion-text class="ion-text-center" color="danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        <p>Password is required</p>
      </ion-text>
    </ion-list>

    <br>

    <!-- Buttons -->
    <div>
      <ion-button type="submit" expand="block" [disabled]="loginForm.invalid">
        Login
      </ion-button>
      <ion-button expand="block" fill="outline" (click)="onSignup()">
        Signup
      </ion-button>
    </div>
  </form>
</ion-content>
